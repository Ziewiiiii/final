spring.application.name=myweb2

# 上游接口配置
external.api.base-url=http://pcapi-xiaotuxian-front-devtest.itheima.net
external.api.timeout=20000

# 密码映射配置（敏感信息）
password.mapping.encryption-key=myweb2-secret-key-2024
password.mapping.algorithm=AES

# 服务器配置
server.port=8080

# 数据库配置（使用本地文件形式的H2，避免依赖外部环境）
spring.datasource.url=jdbc:h2:file:./data/myweb2;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

